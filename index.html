<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <!-- Style -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section id="newsletter">
    <div class="card">
      <div class="card-content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>
            <img src="./images/icon-list.svg" alt="icon-list"> Product discovery and building what matters
          </li>
          <li>
            <img src="./images/icon-list.svg" alt="icon-list"> Measuring to ensure updates are a success
          </li>
          <li>
            <img src="./images/icon-list.svg" alt="icon-list"> And much more!
          </li>
        </ul>
        <form id="form">
          <label>Email address</label>
          <input type="email" name="Email" id="email" placeholder="email@company.com">
          <button type="submit" class="btn">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <img src="./images/illustration-sign-up-desktop.svg" class="main-img" alt="illustration-sign-up">
    </div>
  </section>
  <!-- JavaScript -->
  <script src="./dist/index.js"></script>
</body>

</html>
